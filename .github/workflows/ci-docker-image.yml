name: Docker Image CI

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths-ignore:
      - README.md
      - .vscode/**
      - .gitignore
  pull_request:
    branches: [ main ]
    paths-ignore:
      - README.md
      - .vscode/**
      - .gitignore
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Pull SQL Server 2022 image
      run: docker pull mcr.microsoft.com/mssql/server:2022-latest

    - name: Run SQL Server container
      run: |
        docker run -e "ACCEPT_EULA=Y" -e "SA_PASSWORD=YourPassword123!" \
        -p 1433:1433 --name sqlserver \
        -d mcr.microsoft.com/mssql/server:2022-latest

    - name: Verify SQL Server is running
      run: docker ps

    - name: Copy application code to container
      run: |
        # Create a directory in the container to hold the code
        docker exec sqlserver mkdir -p /lms
        
        # Copy the application code to the container's /app directory
        docker cp . sqlserver:/app

    - name: List files in the container to confirm code is copied
      run: docker exec sqlserver ls /lms

    - name: Run your app inside the container
      run: docker exec sqlserver /lms/your-app-start-command
