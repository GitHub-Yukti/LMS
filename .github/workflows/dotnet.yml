# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths-ignore:
      - README.md
      - .vscode/**
      - .gitignore
  pull_request:
    branches: [ main ]
    paths-ignore:
      - README.md
      - .vscode/**
      - .gitignore
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./LMS
      
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./LMS
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ./LMS

    - name: Create docs directory
      run: |
        # Navigate to the root of the repository
        cd $GITHUB_WORKSPACE
        
        # Create the docs folder if it does not exist
        mkdir -p docs
        
    - name: Publish
      run: dotnet publish -c Release -o ./docs
      working-directory: ./LMS
      
    - name: Debug - List publish directory
      run: |
        echo "Contents of publish directory:"
        ls -alh ./docs
        
    - name: Deploy to GitHub Pages
      run: |
        # Navigate to the root of the repository
        cd $GITHUB_WORKSPACE
        
        # Check if there are changes in the docs directory
        git config --global user.email "yuktibhatnagar@gmail.com"
        git config --global user.name "github-yukti"
        git add docs/*
        
        # Check if there are any changes to commit
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Deploy to GitHub Pages"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
